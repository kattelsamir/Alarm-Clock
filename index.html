<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Clock</title>

</head>

<body onload="updateTime(); setInterval('updateTime()', 1000 )">
    <section id="header">
        <audio id="alarm" src="./audio/beep.mp3"></audio>
        <div class="container-time">
            <div class="current-time">
                00:00:00XX
            </div>
            <div class="alarm-time">
                Set an alarm for <div class="alarm-display"></div>
            </div>
            <div class="alarm-buttons"><ul>
                <li class="btn-alarm plus">+</li>
                <li class="btn-alarm minus">-</li>
                <li class="btn-alarm set">Set</li>
            </ul></div>
            <div id="alarm-button" style="cursor: pointer;">alarm</div>
        </div>
    </section>
</body>
<script src="./js/app.js"></script>
</html>
